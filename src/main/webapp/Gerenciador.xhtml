<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	

	<ui:define name="conteudo">
		<div>
			<h:form id="formGerenciarUsuarios">
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>

				<p:panel header="Listagem de Usuários">
					<p:dataTable var="usuario" value="#{loginUsuarioBean.usuarios}"
						editable="true">
						<p:ajax event="rowEdit"
							listener="#{loginUsuarioBean.salvar(usuario)}"
							update=":formGerenciarUsuarios:messages" />

						<p:column headerText="ID" style="display:none;">
							<h:outputText value="#{usuario.id}" />
						</p:column>

						<p:column headerText="Nome" sortBy="#{usuario.nome}"
							filterBy="#{usuario.nome}">
							<h:outputText value="#{usuario.nome}" />
						</p:column>

						<p:column headerText="Email" sortBy="#{usuario.email}"
							filterBy="#{usuario.email}">
							<h:outputText value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Nível de Permissão"
							sortBy="#{usuario.nivel}" filterBy="#{usuario.nivel}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{usuario.nivel}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu value="#{usuario.nivel}" style="width:100%">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{loginUsuarioBean.niveis}" />
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Ações">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
